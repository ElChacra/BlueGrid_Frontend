    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual dark mode toggling
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              google: {
                blue: '#4285F4',
                red: '#DB4437',
                yellow: '#F4B400',
                green: '#0F9D58',
                gray: '#F1F3F4',
                text: '#202124',
              },
              dark: {
                bg: '#09090b', // Zinc-950
                card: '#18181b', // Zinc-900
                border: '#27272a', // Zinc-800
                hover: '#27272a',
              }
            },
            borderRadius: {
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 2px)`,
              sm: `calc(var(--radius) - 4px)`,
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --radius: 0.5rem;
      }
      body {
        font-feature-settings: "rlig" 1, "calt" 1;
      }
      
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; /* Gray-200 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Gray-400 */
      }
      
      /* Dark Mode Scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* Zinc-700 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* Zinc-600 */
      }

      /* Firefox support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #e2e8f0 transparent;
      }
      .dark * {
        scrollbar-color: #3f3f46 transparent;
      }

      /* Leaflet Z-Index Fixes for Tailwind */
      .leaflet-pane { z-index: 10 !important; }
      .leaflet-top, .leaflet-bottom { z-index: 20 !important; }

      /* Dark Mode Map Filter (Inverts OSM tiles for a dark look) */
      .dark .leaflet-layer {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }

      /* Minimal animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-in { animation-duration: 300ms; animation-fill-mode: forwards; }
      .fade-in { animation-name: fade-in; }
      .zoom-in { animation-name: zoom-in; }
    </style>

}
